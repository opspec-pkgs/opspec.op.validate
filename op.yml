description: validates an [opspec](https://opspec.io) op
name: github.com/opspec-pkgs/opspec.op.validate
inputs:
  op:
    dir:
      description: op to validate
version: 2.0.0
run:
  container:
    cmd: [ opctl, pkg, validate, /op ]
    dirs:
      /op: $(op)
    image: { ref: 'opctl/opctl:stable' }

